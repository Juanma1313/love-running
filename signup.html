<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Love Running club for runners in Dublin, Ireland. Urban running, trail running, Dublin docklands and phoenix park.">
    <meta name="keywords" content="love running, run, running club, runners, ireland, dublin, sport, exercise">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Love Running</title>
</head>

<body>
    <header>
        <a href="index.html">
            <h2 id="logo">Love Running</h2>
        </a>
        <nav>
            <ul id="menu">
                <li>
                    <a href="signup.html" class="active">Sign Up </a>
                </li>
                <li>
                    <a href="gallery.html">Gallery</a>
                </li>

                <li>
                    <a href="index.html">Home</a>
                </li>
            </ul>
        </nav>
    </header>    
    <section class="form-section">
        <form method="POST" action="https://formdump.codeinstitute.net/" class="signup-form">
            <h2>Let's get you signed up! <i class="fas fa-heartbeat"></i></h2>
            <!-- name, lastname and e-mail input fields -->
            <label for="fname">First Name</label>
            <input id="fname" name="first_name" type="text" required class="text-input">
            
            <label for="lname">Last Name</label>
            <input id="lname" name="last_name" type="text" required class="text-input">
            
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email_address" required class="text-input">
            
            <!-- Radio buttons for running input preferences-->
            <label for="road">Road</label>
            <input id="road" type="radio" name="running_preference" value="road" required checked>

            <label for="trail">Trail</label>
            <input id="trail" type="radio" name="running_preference" value="trail">

            <label for="both">Both</label>
            <input id="both" type="radio" name="running_preference" value="both">
            
            <!-- Submition button-->
            <input class="join-button" type="submit" value="Let's Run!" class="join-button">
            
        </form>
    </section>
    <footer>
        <ul class="social-networks">
            <li><a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook"></i></a></li>
            <li><a href="https://www.twitter.com" target="_blank"><i class="fab fa-twitter-square"></i></a></li>
            <li><a href="https://www.youtube.com" target="_blank"><i class="fab fa-youtube"></i></a></li>
            <li><a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram"></i></a></li>
        </ul>
    </footer>

    <!-- Font awesome script -->
    <script src="https://kit.fontawesome.com/b83175b9a4.js" crossorigin="anonymous"></script>
</body>

</html>
